{% extends "base.html" %}
{% load static %}

{% block body %}
    
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Cars</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    
    <table class='table'>
        <thead>
            <tr>
                <th>make</th>
                <th>model</th>
                <th>year</th>
            </tr>
        </thead>
        <tbody>
           {% for car in cars %}
            <tr>
                <td>{{ car.make }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.year }}</td>
            </tr>
          {% endfor %}
            
            
        </tbody>
       
    </table>

{% endblock %}
