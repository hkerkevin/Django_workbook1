{% extends "base.html" %}
{% load static %}

{% block title %}
Phone book
{% endblock %}

{% block body %}
<h3>Phone book</h3>
<img src="{% static "img/phone_book.jpg" %}" height="200" width="300"/>
<form action="phone_book" method="get">
    <!--how to autopopulate the search term-->
    <input type="text" placeholder="Search" name="q" value="{{search}}">
    <button type="submit">Search</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.phone }}</td>
                <td><a href="{% url "exercises:edit_phone" id=contact.id %}">edit</a></td>
                <td><a href="{% url "exercises:details_phone" id=contact.id %}">view details</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" href="add_phone">Add Contact</a>
{% endblock %}
