{% extends "base.html" %}
{% load static %}

{% block body %}
    
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Superheroes</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    
    <table class='table'>
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>rating</th>
                <th>good</th>
                <th>male</th>
            </tr>
        </thead>
        <tbody>
           {% for superhero in superheroes %}
            <tr>
                <td>{{ superhero.name }}</td>
                <td>{{ superhero.age }}</td>
                <td>{{ superhero.rating }}</td>
                <td>{{ superhero.is_good }}</td>
                <td>{{ superhero.is_male }}</td>
            </tr>
          {% endfor %}
            
            
        </tbody>
       
    </table>

{% endblock %}
