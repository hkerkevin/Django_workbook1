{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{% static "css/sb-admin-2.min.css" %}" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    
    <!--dataTables Bootstrap 3 core css -->
    <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap.min.css" rel="stylesheet">
    
    <!--Pignose Calendar CSS-->
    <link href="https://cdn.jsdelivr.net/npm/pg-calendar@1.4.29/dist/css/pignose.calendar.min.css" rel="stylesheet" type="text/css">
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="{% static "js/jquery.min.js" %}"></script>
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Django workbook</a>
            </div>
            <!-- /.navbar-header -->



            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="/"><i class="fa fa-sun-o fa-fw"></i>   Superheroes</a>
                        </li>
                        <li>
                            <a href="/animals"><i class="fa fa-linux fa-fw"></i> Animals</a>
                        </li>
                        <li>
                            <a href="/cars"><i class="fa fa-car fa-fw"></i> Cars</a>
                        </li>
                        <li>
                            <a href="/templates"><i class="fa fa-code fa-fw"></i> Template</a>
                        </li>
                        <li>
                            <a href="/summary"><i class="fa fa-star-o fa-fw"></i> Summary</a>
                        </li>
                        <li>
                            <a href="/create_page"><i class="fa fa-magic fa-fw"></i> Create page</a>
                        </li>
                        <li>
                            <a href="/submit_form"><i class="fa fa-wpforms fa-fw"></i> Submit form</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            {% block body %}{% endblock %}
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    
    <!-- DataTables JavaScript-->
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap.min.js"></script>

    <!-- Moment JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    
    <!--Pignose Calendar JS-->
    <script src="https://cdn.jsdelivr.net/npm/pg-calendar@1.4.29/dist/js/pignose.calendar.min.js"></script>
    <!--<script src="{% static "js/pignose.calendar.js" %}"></script>-->

</body>

</html>
